<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calendar Example</title>
    <link href="../build/build.css" rel="stylesheet"/>
    <style>

        .calendar {
            opacity: 1;
        }

        .calendar__back.is-disabled,
        .calendar__forward.is-disabled {
            cursor: default;
            opacity: 0.5;
        }

        .calendar__days .calendar__day.is-disabled {
            background-color: lightpink;
        }

    </style>
</head>
<body>
    <script src="../build/build.js"></script>
    <script>

        var moment = require('moment');
        var Calendar = require('calendar');

        var calendar = new Calendar({
            selectTodayByDefault:   false,
            monthFormat:            'MMMM',
            dayOfWeekFormat:        'ddd',
            prevMonthNavClass:      'v2-icon v2-icon--smallest v2-icon--chevron-circle-inverse v2-icon--rotate-180',
            nextMonthNavClass:      'v2-icon v2-icon--smallest v2-icon--chevron-circle-inverse'
        });

        //disable going backward
        calendar.canNavigateToPreviousMonth = function() {
            return false;
        };

        //enable going forward
        calendar.canNavigateToNextMonth = function() {
            return true;
        };

        //disable weekends
        calendar.isDayDisabled = function(day) {
            return day.day() === 0 || day.day() === 6;
        };

        calendar.render();

        document.body.appendChild(calendar.el);

    </script>
</body>
</html>
