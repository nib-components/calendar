<div class="calendar">
  <div class="calendar__month">
    <span class="js-month"></span>
    <i class="calendar__back js-previous"></i>
    <i class="calendar__forward js-next"></i>
  </div>
  <div class="calendar__week">
    <span class="calendar__day-of-week js-day-of-week">S</span>
    <span class="calendar__day-of-week js-day-of-week">M</span>
    <span class="calendar__day-of-week js-day-of-week">T</span>
    <span class="calendar__day-of-week js-day-of-week">W</span>
    <span class="calendar__day-of-week js-day-of-week">T</span>
    <span class="calendar__day-of-week js-day-of-week">F</span>
    <span class="calendar__day-of-week js-day-of-week">S</span>
  </div>
  <div class="calendar__days js-body">
    <span class="js-day-template calendar__day"></span>
  </div>
</div>
